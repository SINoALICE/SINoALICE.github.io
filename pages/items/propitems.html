<!-- Data Display Script-->
<script type="text/javascript" class="init">
    $(document).ready(function () {
        $('#propitemstable').DataTable({
            ajax: "sourcedata/items/propitems.json",
            bFilter: false,
            paging: false,
            info: false,
            columns: [
                {
                    data: null,
                    render: function (data, type, row) {
                        return '<img src="assets/item/prop/' + data[0] + '.png" width="50px" style="padding:5px; padding-right:10px"/> ';
                    }
                },
                { data: 1 }
            ]
        });
    });

    $(document).ready(function () {
        $('#probitemssubtable').DataTable({
            ajax: "sourcedata/items/propitemssub.json",
            bFilter: false,
            paging: false,
            info: false,
            ordering: false,
            scrollX: true,
            columns: [
                { data: 0 },
                { data: 1 }
            ]
        });
    });
</script>

<div class="panel panel-default">
    <div class="panel-heading">
        <a data-toggle="collapse" data-parent="#accordion" href="#props" style="color: #333">
            <h4 class="panel-title">
                <img src="assets/item/prop/prop_general01_M.png" width="25px" height="25px"> Props
            </h4>
        </a>
    </div>
    <div id="props" class="panel-collapse collapse">
        <div class="panel-body">
            <table id="propitemstable" class="table-borderless" style="font-size: 16px">
                <thead>
                    <tr style="display:none">
                        <th>Item</th>
                        <th>Description</th>
                    </tr>
                </thead>
            </table>

            <div class="panel-group" id="probitemssubaccordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a data-toggle="collapse" data-parent="#probitemssubaccordion" href="#probitemssub" style="color: #333">
                            <h4 class="panel-title">
                                Sub Abilities
                            </h4>
                        </a>
                    </div>
                    <div id="probitemssub" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div>Every item has a random sub ability. Since listing all combinations would be too annoying, below you'll find a list with all abilities we found</div>
                            
                            <table id="probitemssubtable" class="table table-responsive" style="font-size: 16px;">
                                <thead>
                                    <tr>
                                        <th style="text-align: center">Japanese</th>
                                        <th style="text-align: center">English</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
