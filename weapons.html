    <!-- Data Display Script-->
    <script type="text/javascript" class="init">
        $(document).ready(function () {

            var typecrystalclicked = false;
            var typehammerclicked = false;
            var typeinstrumentclicked = false;
            var typerangedclicked = false;
            var typespearclicked = false;
            var typestaffclicked = false;
            var typeswordclicked = false;
            var typetomeclicked = false;

            var elementfireclicked = false;
            var elementwindclicked = false;
            var elementwaterclicked = false;

            var rankaclicked = false;
            var ranksclicked = false;
            var rankssclicked = false;
            var ranklclicked = false;

            var regionglobalclicked = false;
            var jobclicked = false;

            function filtertype(name) {
                $('#weapons').DataTable().column(4).search(name).draw();
            }

            function activatetype(currenttype) {
                $("#type" + currenttype).css('background', 'gray');
            }

            function deactivatetype() {
                $("#typecrystal").css('background', '');
                $("#typehammer").css('background', '');
                $("#typeinstrument").css('background', '');
                $("#typeranged").css('background', '');
                $("#typespear").css('background', '');
                $("#typestaff").css('background', '');
                $("#typesword").css('background', '');
                $("#typetome").css('background', '');
            }

            function filterelement(name) {
                $('#weapons').DataTable().column(5).search(name).draw();
            }

            function activateelement(currentelement) {
                $("#element" + currentelement).css('background', 'gray');
            }

            function deactivateelement() {
                $("#elementfire").css('background', '');
                $("#elementwind").css('background', '');
                $("#elementwater").css('background', '');
            }

            function filterrank(name) {
                $('#weapons').DataTable().column(6).search(name, true, false).draw();
            }

            function activaterank(currentrank) {
                $("#rank" + currentrank).css('background', 'gray');
            }

            function deactivaterank() {
                $("#ranka").css('background', '');
                $("#ranks").css('background', '');
                $("#rankss").css('background', '');
                $("#rankl").css('background', '');
            }

            function filterregion(name){
                $('#weapons').DataTable().column(13).search(name).draw();
            }

            function activateregion(currentregion) {
                $("#region" + currentregion).css('background', 'gray');
            }

            function deactivateregion() {
                $("#regionglobal").css('background', '');
            }

            function filterjob(name){
                $('#weapons').DataTable().column(14).search(name).draw();
            }

            function activatejob(currentjob) {
                $("#" + currentjob).css('background', 'gray');
            }

            function deactivatejob() {
                $("#job").css('background', '');
            }

            $('#weapons').DataTable({
                ajax: "jsonfiles/weapons.json",
                pageLength: 25,
                responsive: {
                    details: {
                        display: $.fn.dataTable.Responsive.display.modal({
                            header: function (row) {
                                var data = row.data();
                                return '<img src="assets/weapons/CardS' + data[0] + '.png" class="modalimage"/> ' + 'Details for ' + data[1];
                            }
                        }),
                        renderer: function (api, rowIdx, columns) {
                            var data = $.map(columns, function (col, i) {
                                if (col.columnIndex > 4) {
                                    return col.hidden ?
                                        '<tr data-dt-row="' + col.rowIndex + '" data-dt-column="' + col.columnIndex + '">' +
                                        '<td class="modaltitle">' + col.title + '</td> ' +
                                        '<td class="modaldata">' + col.data + '</td>' +
                                        '</tr>' :
                                        '';
                                }
                            }).join('');

                            return data ?
                                $('<table style="width: 100%"/>').append(data) :
                                false;
                        }
                    }
                },
                columns: [
                    { data: 0 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="assets/weapons/CardS' + data[0] + '.png" class="weaponimage"/>';
                        }
                    },
                    { data: 1 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="assets/ui/type' + data[2] + '.png" class="elementimage"/>' +
                                '<span style="display:none;">' + data[2] + '</span>';
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="assets/ui/element' + data[3] + '.png" class="elementimage"/>' +
                                '<span style="display:none;">' + data[3] + '</span>';
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="assets/ui/rank' + data[4] + '.png" class="rankimage"/>' +
                                '<span style="display:none;">' + data[4] + '</span>';
                        }
                    },
                    { data: 5 },
                    { data: 6 },
                    {
                        targets: 0,
                        checkboxes: {
                            selectRow: true
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return data[7] + ' - ' + data[8];
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return data[9] + ' - ' + data[10];
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return data[11] + ' - ' + data[12];
                        }
                    },
                    { data: 14 },
                    { data: 15 }
                ],
                stateSave: true
            },

                // Filter Type
                $('#typecrystal').on('click', function () {
                    deactivatetype();
                    if (!typecrystalclicked) {
                        filtertype("crystal");
                        activatetype("crystal");
                        typecrystalclicked = true;
                    } else {
                        filtertype("");
                        typecrystalclicked = false;
                    }
                }),

                $('#typehammer').on('click', function () {
                    deactivatetype();
                    if (!typehammerclicked) {
                        filtertype("hammer");
                        activatetype("hammer");
                        typehammerclicked = true;
                    } else {
                        filtertype("");
                        typehammerclicked = false;
                    }
                }),

                $('#typeinstrument').on('click', function () {
                    deactivatetype();
                    if (!typeinstrumentclicked) {
                        filtertype("instrument");
                        activatetype("instrument");
                        typeinstrumentclicked = true;
                    } else {
                        filtertype("");
                        typeinstrumentclicked = false;
                    }
                }),

                $('#typeranged').on('click', function () {
                    deactivatetype();
                    if (!typerangedclicked) {
                        filtertype("ranged");
                        activatetype("ranged");
                        typerangedclicked = true;
                    } else {
                        filtertype("");
                        typerangedclicked = false;
                    }
                }),

                $('#typespear').on('click', function () {
                    deactivatetype();
                    if (!typespearclicked) {
                        filtertype("spear");
                        activatetype("spear");
                        typespearclicked = true;
                    } else {
                        filtertype("");
                        typespearclicked = false;
                    }
                }),

                $('#typestaff').on('click', function () {
                    deactivatetype();
                    if (!typestaffclicked) {
                        filtertype("staff");
                        activatetype("staff");
                        typestaffclicked = true;
                    } else {
                        filtertype("");
                        typestaffclicked = false;
                    }
                }),

                $('#typesword').on('click', function () {
                    deactivatetype();
                    if (!typeswordclicked) {
                        filtertype("sword");
                        activatetype("sword");
                        typeswordclicked = true;
                    } else {
                        filtertype("");
                        typeswordclicked = false;
                    }
                }),

                $('#typetome').on('click', function () {
                    deactivatetype();
                    if (!typetomeclicked) {
                        filtertype("tome");
                        activatetype("tome");
                        typetomeclicked = true;
                    } else {
                        filtertype("");
                        typetomeclicked = false;
                    }
                }),

                // Filter Element
                $('#elementfire').on('click', function () {
                    deactivateelement();
                    if (!elementfireclicked) {
                        filterelement("fire");
                        activateelement("fire");
                        elementfireclicked = true;
                    } else {
                        filterelement("");
                        elementfireclicked = false;
                    }
                }),

                $('#elementwind').on('click', function () {
                    deactivateelement();
                    if (!elementwindclicked) {
                        filterelement("wind");
                        activateelement("wind");
                        elementwindclicked = true;
                    } else {
                        filterelement("");
                        elementwindclicked = false;
                    }
                }),

                $('#elementwater').on('click', function () {
                    deactivateelement();
                    if (!elementwaterclicked) {
                        filterelement("water");
                        activateelement("water");
                        elementwaterclicked = true;
                    } else {
                        filterelement("");
                        elementwaterclicked = false;
                    }
                }),

                // Filter Ranking
                $('#ranka').on('click', function () {
                    deactivaterank();
                    if (!rankaclicked) {
                        filterrank("^a$");
                        activaterank("a");
                        rankaclicked = true;
                    } else {
                        filterrank("");
                        rankaclicked = false;
                    }
                }),

                $('#ranks').on('click', function () {
                    deactivaterank();
                    if (!ranksclicked) {
                        filterrank("^s$");
                        activaterank("s");
                        ranksclicked = true;
                    } else {
                        filterrank("");
                        ranksclicked = false;
                    }
                }),

                $('#rankss').on('click', function () {
                    deactivaterank();
                    if (!rankssclicked) {
                        filterrank("^ss$");
                        activaterank("ss");
                        rankssclicked = true;
                    } else {
                        filterrank("");
                        rankssclicked = false;
                    }
                }),

                $('#rankl').on('click', function () {
                    deactivaterank();
                    if (!ranklclicked) {
                        filterrank("^l$");
                        activaterank("l");
                        ranklclicked = true;
                    } else {
                        filterrank("");
                        ranklclicked = false;
                    }
                }),

                // Filter Region
                $('#regionglobal').on('click', function () {
                    deactivateregion();
                    if (!regionglobalclicked) {
                        filterregion("Global");
                        activateregion("global");
                        regionglobalclicked = true;
                    } else {
                        filterregion("");
                        regionglobalclicked = false;
                    }
                }),

                // Filter Job
                $('#job').on('click', function () {
                    deactivatejob();
                    if (!jobclicked) {
                        filterjob("Yes");
                        activatejob("job");
                        jobclicked = true;
                    } else {
                        filterjob("");
                        jobclicked = false;
                    }
                }),
            );

            if (window.location.href.indexOf('#myModal') != -1) {
                $('#myModal').modal('show');
            }
        });
    </script>
