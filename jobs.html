    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>

    <!-- DataTable Checkbox StateSave-->
    <link type="text/css" href="//gyrocode.github.io/jquery-datatables-checkboxes/1.2.11/css/dataTables.checkboxes.css"
        rel="stylesheet" />
    <script type="text/javascript" src="//gyrocode.github.io/jquery-datatables-checkboxes/1.2.11/js/dataTables.checkboxes.min.js"></script>

    <!-- Navigation Bar Script-->
    <script>
        $(function () {
            $("#navigationbar").load("navbar.html");
        });
    </script>

    <!-- Data Display Script-->
    <script type="text/javascript" class="init">
        $(document).ready(function () {

            var typecrystalclicked = false;
            var typehammerclicked = false;
            var typeinstrumentclicked = false;
            var typerangedclicked = false;
            var typespearclicked = false;
            var typestaffclicked = false;
            var typeswordclicked = false;
            var typetomeclicked = false;

            var character2bclicked = false;
            var character9sclicked = false;
            var charactera2clicked = false;
            var characteraccordclicked = false;
            var characteraliceclicked = false;
            var characterboymikhailclicked = false;
            var characterbriarroseclicked = false;
            var charactercinderellaclicked = false;
            var characterdorothyclicked = false;
            var characteremilclicked = false;
            var charactergretelclicked = false;
            var characterkaguyaclicked = false;
            var characterlittlemermaidclicked = false;
            var characternutcrackerclicked = false;
            var characteroneclicked = false;
            var characterpinocchioclicked = false;
            var characterredridinghoodclicked = false;
            var charactersnowwhiteclicked = false;
            var characterzeroclicked = false;

            var regionglobalclicked = false;

            var weaponunlockclicked = false;

            function filtertype(name) {
                $('#jobs').DataTable().column(6).search(name).draw();
            }

            function activatetype(currenttype) {
                $("#type" + currenttype).css('background', '#4b4642');
            }

            function deactivatetype() {
                $("#typecrystal").css('background', '');
                $("#typehammer").css('background', '');
                $("#typeinstrument").css('background', '');
                $("#typeranged").css('background', '');
                $("#typespear").css('background', '');
                $("#typestaff").css('background', '');
                $("#typesword").css('background', '');
                $("#typetome").css('background', '');
            }

            function filterregion(name) {
                $('#jobs').DataTable().column(7).search(name).draw();
            }

            function activateregion(currentregion) {
                $("#region" + currentregion).css('background', 'black');
            }

            function deactivateregion() {
                $("#regionglobal").css('background', '');
            }

            function filterweaponunlock(name) {
                $('#jobs').DataTable().column(5).search(name).draw();
            }

            function activateweaponunlock(currentjob) {
                $("#" + currentjob).css('background', 'black');
            }

            function deactivateweaponunlock() {
                $("#weaponunlock").css('background', '');
            }

            $('#jobs').DataTable({
                ajax: "jsonfiles/jobs.json",
                pageLength: 25,
                columns: [
                    {
                        data: 0,
                        visible: false,
                    },
                    { data: 1 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="assets/jobs/CharacterS' + data[2] + '.png" class="cardimage"/>' +
                                '<span style="display:none;">' + data[2] + '</span>';
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="assets/jobs/CharacterIcon' + data[3] + '.png" class="cardimage"/>' +
                                '<span style="display:none;">' + data[3] + '</span>';
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            if (data[4] == "") {
                                return '';
                            } else {
                                return '<img src="assets/weapons/CardS' + data[4] + '.png" class="cardimage"/>' +
                                    '<span style="display:none;">' + data[4] + '</span>';
                            }
                        }
                    },
                    {
                        data: 5,
                        visible: false
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="assets/ui/type' + data[6] + '.png" class="typeimage"/>' +
                                '<span style="display:none;">' + data[6] + '</span>';
                        }
                    },
                    { data: 7 }
                ]
            },

                // Filter Type
                $('#typecrystal').on('click', function () {
                    deactivatetype();
                    if (!typecrystalclicked) {
                        filtertype("crystal");
                        activatetype("crystal");
                        typecrystalclicked = true;
                    } else {
                        filtertype("");
                        typecrystalclicked = false;
                    }
                }),

                $('#typehammer').on('click', function () {
                    deactivatetype();
                    if (!typehammerclicked) {
                        filtertype("hammer");
                        activatetype("hammer");
                        typehammerclicked = true;
                    } else {
                        filtertype("");
                        typehammerclicked = false;
                    }
                }),

                $('#typeinstrument').on('click', function () {
                    deactivatetype();
                    if (!typeinstrumentclicked) {
                        filtertype("instrument");
                        activatetype("instrument");
                        typeinstrumentclicked = true;
                    } else {
                        filtertype("");
                        typeinstrumentclicked = false;
                    }
                }),

                $('#typeranged').on('click', function () {
                    deactivatetype();
                    if (!typerangedclicked) {
                        filtertype("ranged");
                        activatetype("ranged");
                        typerangedclicked = true;
                    } else {
                        filtertype("");
                        typerangedclicked = false;
                    }
                }),

                $('#typespear').on('click', function () {
                    deactivatetype();
                    if (!typespearclicked) {
                        filtertype("spear");
                        activatetype("spear");
                        typespearclicked = true;
                    } else {
                        filtertype("");
                        typespearclicked = false;
                    }
                }),

                $('#typestaff').on('click', function () {
                    deactivatetype();
                    if (!typestaffclicked) {
                        filtertype("staff");
                        activatetype("staff");
                        typestaffclicked = true;
                    } else {
                        filtertype("");
                        typestaffclicked = false;
                    }
                }),

                $('#typesword').on('click', function () {
                    deactivatetype();
                    if (!typeswordclicked) {
                        filtertype("sword");
                        activatetype("sword");
                        typeswordclicked = true;
                    } else {
                        filtertype("");
                        typeswordclicked = false;
                    }
                }),

                $('#typetome').on('click', function () {
                    deactivatetype();
                    if (!typetomeclicked) {
                        filtertype("tome");
                        activatetype("tome");
                        typetomeclicked = true;
                    } else {
                        filtertype("");
                        typetomeclicked = false;
                    }
                }),

                // Filter Region
                $('#regionglobal').on('click', function () {
                    deactivateregion();
                    if (!regionglobalclicked) {
                        filterregion("Global");
                        activateregion("global");
                        regionglobalclicked = true;
                    } else {
                        filterregion("");
                        regionglobalclicked = false;
                    }
                }),

                // Filter Job
                $('#weaponunlock').on('click', function () {
                    deactivateweaponunlock();
                    if (!weaponunlockclicked) {
                        filterweaponunlock("gacha");
                        activateweaponunlock("weaponunlock");
                        weaponunlockclicked = true;
                    } else {
                        filterweaponunlock("");
                        weaponunlockclicked = false;
                    }
                }),
            );
        });
    </script>

    <style type="text/css">
        .cardimage {
            width: 60px;
            display: block;
            margin: auto;
        }

        .typeimage {
            width: 25px;
            display: block;
            margin: auto;
        }

        .filterimage {
            width: 30px;
            display: block;
            margin: auto;
        }

        .filterbutton {
            width: 125px;
            display: block;
            margin: auto;
            background-color: #4b4642;
        }

        .filterbutton:hover,
        .filterbutton:focus,
        .filterbutton:active:focus,
        .filterbutton:active:hover {
            background-color: #635f53;
        }

        .labeltag {
            margin: 5px;
            background-color: #4b4642;
        }

        .sidenav {
            height: 100%;
            width: 165px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 50px;
        }

        .main {
            margin-left: 150px;
            padding: 50px;
        }

        hr {
            border-top: 1px solid #ababab;
        }
    </style>
</head>

<body style="background-image: url(assets/ui/background.png); background-color: goldenrod">
    <div id="wrapper">

        <div id="navigationbar"></div>

        <div id="page-wrapper">
            <div class="sidenav" style="text-align: center; border-right: solid 1px; background-image: url(assets/ui/background.png); background-color: goldenrod">
                <h1 class="page-header">Filter</h1>
                <div class="container" style="width: 100%;">
                    <div>
                        <!-- Filter Type -->
                        <label id="typecrystal" class="button">
                            <input type="image" src="assets/ui/typecrystal.png" class="filterimage" name="typecrystal">
                        </label>

                        <label id="typehammer" class="button">
                            <input type="image" src="assets/ui/typehammer.png" class="filterimage" name="typehammer">
                        </label>

                        <label id="typeinstrument" class="button">
                            <input type="image" src="assets/ui/typeinstrument.png" class="filterimage" name="typeinstrument">
                        </label>

                        <label id="typeranged" class="button">
                            <input type="image" src="assets/ui/typeranged.png" class="filterimage" name="typeranged">
                        </label>

                        </br>

                        <label id="typespear" class="button">
                            <input type="image" src="assets/ui/typespear.png" class="filterimage" name="typespear">
                        </label>

                        <label id="typestaff" class="button">
                            <input type="image" src="assets/ui/typestaff.png" class="filterimage" name="typestaff">
                        </label>

                        <label id="typesword" class="button">
                            <input type="image" src="assets/ui/typesword.png" class="filterimage" name="typesword">
                        </label>

                        <label id="typetome" class="button">
                            <input type="image" src="assets/ui/typetome.png" class="filterimage" name="typetome">
                        </label>
                    </div>

                    <hr>
                    </hr>

                    <div>
                        <!-- Filter Region -->
                        <button id="regionglobal" type="button" class="btn btn-primary btn-sm filterbutton">Global Jobs</button>
                    </div>

                    <hr>
                    </hr>

                    <div>
                        <!-- Filter Weapon Unlock -->
                        <button id="weaponunlock" type="button" class="btn btn-primary btn-sm filterbutton">Weapon
                            Unlock</button>
                    </div>
                </div>
            </div>

            <div class="main">
                <h1 class="page-header">Jobs</h1>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body" style="background-image: url(assets/ui/background.png); background-color: goldenrod">
                            <table id="jobs" width="100%" class="table table-bordered" style="font-size: 16px;">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Job</th>
                                        <th>Character</th>
                                        <th>Icon</th>
                                        <th>Weapon</th>
                                        <th>Gacha</th>
                                        <th>Type</th>
                                        <th>Region</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
