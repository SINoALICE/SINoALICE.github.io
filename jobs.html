        $(function () {

    <!-- Data Display Script-->
    <script type="text/javascript" src="resources/js/filterfunctions.js"></script>

    <script type="text/javascript" class="init">
        $(document).ready(function () {
            $('#jobs').DataTable({
                ajax: "resources/data/jobs.json",
                pageLength: 25,
                stateSave: true,
                columns: [
                    {
                        data: 0,
                        visible: false,
                    },
                    { data: 1 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="resources/images/jobs/CharacterS' + data[2] + '.png" class="cardimage"/>' +
                                '<span style="display:none;">' + data[2] + '</span>';
                        }
                    },
                    {
                        data: 3,
                        visible: false,
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="resources/images/jobs/CharacterIcon' + data[4] + '.png" class="cardimage"/>' +
                                '<span style="display:none;">' + data[4] + '</span>';
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            if (data[5] == "") {
                                return '';
                            } else {
                                return '<img src="resources/images/weapons/CardS' + data[5] + '.png" class="cardimage"/>' +
                                    '<span style="display:none;">' + data[5] + '</span>';
                            }
                        }
                    },
                    {
                        data: 6,
                        visible: false
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="resources/images/ui/type' + data[7] + '.png" class="typeimage"/>' +
                                '<span style="display:none;">' + data[7] + '</span>';
                        }
                    },
                    { data: 8 },
                    {
                        data: 0,
                        targets: 0,
                        checkboxes: {
                            selectRow: false
                        }
                    }
                ]
            },

                // Filter Type
                $('#typecrystal').on('click', function () {
                    dotypefilter(typecrystalclicked, "crystal");
                }),

                $('#typehammer').on('click', function () {
                    dotypefilter(typehammerclicked, "hammer");
                }),

                $('#typeinstrument').on('click', function () {
                    dotypefilter(typeinstrumentclicked, "instrument");
                }),

                $('#typeranged').on('click', function () {
                    dotypefilter(typerangedclicked, "ranged");
                }),

                $('#typespear').on('click', function () {
                    dotypefilter(typespearclicked, "spear");
                }),

                $('#typestaff').on('click', function () {
                    dotypefilter(typestaffclicked, "staff");
                }),

                $('#typesword').on('click', function () {
                    dotypefilter(typeswordclicked, "sword");
                }),

                $('#typetome').on('click', function () {
                    dotypefilter(typetomeclicked, "tome");
                }),

                // Filter Region
                $('#regionglobal').on('click', function () {
                    deactivateregion();
                    if (!regionglobalclicked) {
                        filterregion("Global");
                        activateregion("global");
                        regionglobalclicked = true;
                    } else {
                        filterregion("");
                        regionglobalclicked = false;
                    }
                }),

                // Filter Weapon Unlock
                $('#jobweapon').on('click', function () {
                    deactivatejobweapon();
                    if (!jobweaponclicked) {
                        filterjobweapon("gacha");
                        activatejobweapon("jobweapon");
                        jobweaponclicked = true;
                    } else {
                        filterjobweapon("");
                        jobweaponclicked = false;
                    }
                }),

                // Filter Character
                $('#character2b').on('click', function () {
                    docharacterfilter(character2bclicked, "2b");
                }),

                $('#character9s').on('click', function () {
                    docharacterfilter(character9sclicked, "9s");
                }),

                $('#charactera2').on('click', function () {
                    docharacterfilter(charactera2clicked, "a2");
                }),

                $('#characteraccord').on('click', function () {
                    docharacterfilter(characteraccordclicked, "accord");
                }),

                $('#characteralice').on('click', function () {
                    docharacterfilter(characteraliceclicked, "alice");
                }),

                $('#characterboymikhail').on('click', function () {
                    docharacterfilter(characterboymikhailclicked, "boymikhail");
                }),

                $('#characterbriarrose').on('click', function () {
                    docharacterfilter(characterbriarroseclicked, "briarrose");
                }),

                $('#charactercinderella').on('click', function () {
                    docharacterfilter(charactercinderellaclicked, "cinderella");
                }),

                $('#characterdorothy').on('click', function () {
                    docharacterfilter(characterdorothyclicked, "dorothy");
                }),

                $('#characteremil').on('click', function () {
                    docharacterfilter(characteremilclicked, "emil");
                }),

                $('#charactergretel').on('click', function () {
                    docharacterfilter(charactergretelclicked, "gretel");
                }),

                $('#characterkaguya').on('click', function () {
                    docharacterfilter(characterkaguyaclicked, "kaguya");
                }),

                $('#characterlittlemermaid').on('click', function () {
                    docharacterfilter(characterlittlemermaidclicked, "littlemermaid");
                }),

                $('#characternutcracker').on('click', function () {
                    docharacterfilter(characternutcrackerclicked, "nutcracker");
                }),

                $('#characterone').on('click', function () {
                    docharacterfilter(characteroneclicked, "one");
                }),

                $('#characterpinocchio').on('click', function () {
                    docharacterfilter(characterpinocchioclicked, "pinocchio");
                }),

                $('#characterredridinghood').on('click', function () {
                    docharacterfilter(characterredridinghoodclicked, "redridinghood");
                }),

                $('#charactersnowwhite').on('click', function () {
                    docharacterfilter(charactersnowwhiteclicked, "snowwhite");
                }),

                $('#characterzero').on('click', function () {
                    docharacterfilter(characterzeroclicked, "zero");
                }),
            );
        });
    </script>

    <link href="resources/css/datadisplay.css" rel="stylesheet">
</head>

<body onLoad="resetfilter()" style="background-image: url(resources/images/ui/background.png); background-color: goldenrod">
    <div id="wrapper">

        <div id="navigationbar"></div>

        <div id="page-wrapper">
            <div class="sidenav" style="text-align: center; border-right: solid 1px; background-image: url(resources/images/ui/background.png); background-color: goldenrod">

                    <div>
                        <!-- Filter Type -->

                        </label>

                        <label id="typestaff" class="button">
                            <input type="image" src="resources/images/ui/typestaff.png" class="filterimage" name="typestaff">

                    <div>

                    <hr>
                    </hr>

                    <div>
                        <!-- Filter Job Weapon -->
                        <button id="jobweapon" type="button" class="btn btn-primary btn-sm filterbutton">Job Weapons</button>
                    </div>

                    <hr>
                    </hr>

                    <div>
                        <!-- Filter Character -->
                        <button id="character2b" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">2B</button>
                        <button id="character9s" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">9S</button>
                        <button id="charactera2" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">A2</button>
                        <button id="characteraccord" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Accord</button>
                        <button id="characteralice" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Alice</button>
                        <button id="characterboymikhail" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Boy
                            Mikhail</button>
                        <button id="characterbriarrose" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Briar
                            Rose</button>
                        <button id="charactercinderella" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Cinderella</button>
                        <button id="characterdorothy" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Dorothy</button>
                        <button id="characteremil" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Emil</button>
                        <button id="charactergretel" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Gretel</button>
                        <button id="characterkaguya" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Kaguya</button>
                        <button id="characterlittlemermaid" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Little
                            Mermaid</button>
                        <button id="characternutcracker" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Nutcracker</button>
                        <button id="characterone" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">One</button>
                        <button id="characterpinocchio" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Pinocchio</button>
                        <button id="characterredridinghood" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Red
                            Riding Hood</button>
                        <button id="charactersnowwhite" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Snow
                            White</button>
                        <button id="characterzero" type="button" class="btn btn-primary btn-sm filterbutton filterbuttongroup">Zero</button>
                    </div>
                </div>
            </div>

            <div class="main">
                <h1 class="page-header">Jobs</h1>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body" style="background-image: url(resources/images/ui/background.png); background-color: goldenrod">
                            <table id="jobs" width="100%" class="table table-bordered" style="font-size: 16px;">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Job</th>
                                        <th>Character</th>
                                        <th>Character Name</th>
                                        <th>Icon</th>
                                        <th>Weapon</th>
                                        <th>Gacha</th>
                                        <th>Type</th>
                                        <th>Region</th>
                                        <th></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
