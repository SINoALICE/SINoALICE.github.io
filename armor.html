    <!-- DataTables JavaScript -->
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>

    <!-- Navigation Bar Script-->
    <script>
        $(function () {
            $("#navigationbar").load("navbar.html");
        });
    </script>

    <!-- Data Display Script-->
    <script type="text/javascript" src="resources/js/filterfunctions.js"></script>

    <script type="text/javascript" class="init">
        $(document).ready(function () {


            $('#armor').DataTable({
                ajax: "resources/data/armor.json",
                pageLength: 25,
                responsive: {},
                columns: [
                    { data: 0 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="resources/images/armor/CardS' + data[0] + '.png" class="armorimage"/>';
                        }
                    },
                    { data: 1 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="resources/images/ui/type' + data[2] + '.png" class="typeimage"/>' +
                                '<span style="display:none;">' + data[2] + '</span>';
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="resources/images/ui/rank' + data[3] + '.png" class="rankimage"/>' +
                                '<span style="display:none;">' + data[3] + '</span>';
                        }
                    },
                    { data: 4 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return data[5] + ' - ' + data[6];
                        }
                    },
                    { data: 7 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            var skilltag = "";
                            var globaltag = "";

                            skilltag = '<span class="label label-primary labeltag">' + data[8] + '</span>'

                            if (data[9] == "Global") {
                                globaltag = '<span class="label label-primary labeltag">' + data[9] + '</span>'
                            }

                            return skilltag + globaltag;
                        }
                    },
                    {
                        data: 8,
                        visible: false
                    },
                    {
                        data: 9,
                        visible: false
                    }
                ]
            },

                // Filter Type
                $('#typehead').on('click', function () {
                    dotypefilter(typeheadclicked, "head");
                }),

                $('#typebody').on('click', function () {
                    dotypefilter(typebodyclicked, "body");
                }),

                $('#typefeet').on('click', function () {
                    dotypefilter(typefeetclicked, "feet");
                }),

                $('#typehands').on('click', function () {
                    dotypefilter(typehandsclicked, "hands");
                }),

                // Filter Ranking
                $('#rankb').on('click', function () {
                    dorankfilter(rankbclicked, "b");
                }),

                $('#ranka').on('click', function () {
                    dorankfilter(rankaclicked, "a");
                }),

                $('#ranks').on('click', function () {
                    dorankfilter(ranksclicked, "s");
                }),

                $('#rankss').on('click', function () {
                    dorankfilter(rankssclicked, "ss");
                }),

                // Filter Region
                $('#regionglobal').on('click', function () {
                    deactivateregion();
                    if (!regionglobalclicked) {
                        filterregion("Global");
                        activateregion("global");
                        regionglobalclicked = true;
                    } else {
                        filterregion("");
                        regionglobalclicked = false;
                    }
                }),

                // Filter Skill
                $('#skilldamage').on('click', function () {
                    deactivateskill();
                    if (!skilldamageclicked) {
                        filterskill("damage");
                        activateskill("damage");
                        skilldamageclicked = true;
                    } else {
                        filterskill("");
                        skilldamageclicked = false;
                    }
                }),
            );
        });
    </script>

    <link href="resources/css/datadisplay.css" rel="stylesheet">
</head>

<body style="background-image: url(resources/images/ui/background.png); background-color: goldenrod">
    <div id="wrapper">

        <div id="navigationbar"></div>

        <div id="page-wrapper">
            <div class="sidenav" style="text-align: center; border-right: solid 1px; background-image: url(resources/images/ui/background.png); background-color: goldenrod">
                <h1 class="page-header">Filter</h1>
                <div class="container" style="width: 100%;">
                    <div>
                        <!-- Filter Type -->
                        <label id="typehead" class="button">
                            <input type="image" src="resources/images/ui/typehead.png" class="filterimage" name="typehead">
                        </label>

                        <label id="typebody" class="button">
                            <input type="image" src="resources/images/ui/typebody.png" class="filterimage" name="typebody">
                        </label>

                        <label id="typefeet" class="button">
                            <input type="image" src="resources/images/ui/typefeet.png" class="filterimage" name="typefeet">
                        </label>

                        <label id="typehands" class="button">
                            <input type="image" src="resources/images/ui/typehands.png" class="filterimage" name="typehands">
                        </label>
                    </div>

                    <hr>
                    </hr>

                    <div>
                        <!-- Filter Rank -->
                        <label id="rankss" class="button">
                            <input type="image" src="resources/images/ui/rankss.png" class="filterimage" name="rankss">
                        </label>

                        <label id="ranks" class="button">
                            <input type="image" src="resources/images/ui/ranks.png" class="filterimage" name="ranks">
                        </label>

                        <label id="ranka" class="button">
                            <input type="image" src="resources/images/ui/ranka.png" class="filterimage" name="ranka">
                        </label>

                        <label id="rankb" class="button">
                            <input type="image" src="resources/images/ui/rankb.png" class="filterimage" name="rankb">
                        </label>
                    </div>

                    <hr>
                    </hr>

                    <div>
                        <!-- Filter Region -->
                        <button id="regionglobal" type="button" class="btn btn-primary btn-sm filterbutton">Global Gear</button>
                    </div>

                    <hr>
                    </hr>

                    <div>
                        <!-- Filter Skill -->
                        <button id="skilldamage" type="button" class="btn btn-primary btn-sm filterbutton">Damage
                            Skills</button>
                    </div>
                </div>
            </div>

            <div class="main">
                <h1 class="page-header">Armor</h1>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body" style="background-image: url(resources/images/ui/background.png); background-color: goldenrod">
                            <table id="armor" width="100%" class="table table-bordered" style="font-size: 16px;">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Armor</th>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Rank</th>
                                        <th>Max Stats</th>
                                        <th>Story Skill</th>
                                        <th>Set Bonus</th>
                                        <th class="none" style="display:none;">Tags</th>
                                        <th class="none" style="display:none;">Skill Tags</th>
                                        <th class="none" style="display:none;">Release Tag</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
