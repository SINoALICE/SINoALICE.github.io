<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1024">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="img/ico" href="assets/ui/favicon.png">

    <title>Items</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="vendor/metisMenu/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="dist/js/sb-admin-2.js"></script>

    <!-- DataTable Checkbox StateSave-->
    <link type="text/css" href="//gyrocode.github.io/jquery-datatables-checkboxes/1.2.11/css/dataTables.checkboxes.css"
        rel="stylesheet" />
    <script type="text/javascript" src="//gyrocode.github.io/jquery-datatables-checkboxes/1.2.11/js/dataTables.checkboxes.min.js"></script>

    <!-- Navigation Bar Script-->
    <script>
        $(function () {
            $("#navigationbar").load("navbar.html");
        });
    </script>

    <!-- Data Display Script-->
    <script type="text/javascript" class="init">
        $(document).ready(function () {
            $('#itemsbooster').DataTable({
                ajax: "jsonfiles/itemsbooster.json",
                ordering: false,
                bFilter: false,
                lengthChange: false,
                paging: false,
                columns: [
                    { data: 0 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="assets/items/CardS' + data[0] + '.png" class="itemimage"/>';
                        }
                    },
                    { data: 1 },
                    { data: 2 }
                ]
            });

            $('#itemsgeneral').DataTable({
                ajax: "jsonfiles/itemsgeneral.json",
                ordering: false,
                bFilter: false,
                lengthChange: false,
                paging: false,
                columns: [
                { data: 0 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="assets/items/Item' + data[0] + '.png" class="itemimage"/>';
                        }
                    },
                    { data: 1 },
                    { data: 2 }
                ]
            });
        });
    </script>

    <style type="text/css">
        .itemimage {
            width: 50px;
            display: block;
            margin: auto;
        }

        .main {
            padding: 50px;
        }

        hr {
            border-top: 1px solid #ababab;
        }
    </style>
</head>

<body style="background-image: url(assets/ui/background.png); background-color: goldenrod">
    <div id="wrapper">

        <div id="navigationbar"></div>

        <div id="page-wrapper">
            <div class="main">
                <h1 class="page-header">Booster Items</h1>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body" style="background-image: url(assets/ui/background.png); background-color: goldenrod">
                            <table id="itemsbooster" width="100%" class="table table-bordered" style="font-size: 16px;">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Item</th>
                                        <th>Name</th>
                                        <th>Effect</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>

                <h1 class="page-header">General Items</h1>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body" style="background-image: url(assets/ui/background.png); background-color: goldenrod">
                            <table id="itemsgeneral" width="100%" class="table table-bordered" style="font-size: 16px;">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Item</th>
                                        <th>Name</th>
                                        <th>Effect</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
