        $(function () {

    <!-- Data Display Script-->
    <script type="text/javascript" src="resources/js/filterfunctions.js"></script>

    <script type="text/javascript" class="init">
        $(document).ready(function () {
            $('#nightmares').DataTable({
                ajax: "resources/data/nightmares.json",
                pageLength: 25,
                stateSave: true,
                responsive: {},
                columns: [
                    { data: 0 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="resources/images/nightmares/CardS' + data[0] + '.png" class="nightmareimage"/>';
                        }
                    },
                    { data: 1 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="resources/images/ui/element' + data[2] + '.png" class="elementimage"/>' +
                                '<span style="display:none;">' + data[2] + '</span>';
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="resources/images/ui/rank' + data[3] + '.png" class="rankimage"/>' +
                                '<span style="display:none;">' + data[3] + '</span>';
                        }
                    },
                    { data: 4 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return data[5] + ' - ' + data[6];
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return data[7] + ' - ' + data[8];
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            var skilltag = "";
                            var globaltag = "";

                            skilltag = '<span class="label label-primary labeltag">' + data[9] + '</span>'

                            if (data[10] == "Global") {
                                globaltag = '<span class="label label-primary labeltag">' + data[10] + '</span>'
                            }

                            return skilltag + globaltag;
                        }
                    },
                    {
                        data: 9,
                        visible: false
                    },
                    {
                        data: 10,
                        visible: false
                    },
                    {
                        data: 0,
                        targets: 0,
                        checkboxes: {
                            selectRow: false
                        }
                    }
                ]
            },

                // Filter Element
                $('#elementfire').on('click', function () {
                    doelementfilter(elementfireclicked, "fire");
                }),

                $('#elementwind').on('click', function () {
                    doelementfilter(elementwindclicked, "wind");
                }),

                $('#elementwater').on('click', function () {
                    doelementfilter(elementwaterclicked, "water");
                }),

                // Filter Ranking
                $('#ranka').on('click', function () {
                    dorankfilter(rankaclicked, "a");
                }),

                $('#ranks').on('click', function () {
                    dorankfilter(ranksclicked, "s");
                }),

                $('#rankss').on('click', function () {
                    dorankfilter(rankssclicked, "ss");
                }),

                $('#rankl').on('click', function () {
                    dorankfilter(ranklclicked, "l");
                }),

                // Filter Region
                $('#regionglobal').on('click', function () {
                    deactivateregion();
                    if (!regionglobalclicked) {
                        filterregion("Global");
                        activateregion("global");
                        regionglobalclicked = true;
                    } else {
                        filterregion("");
                        regionglobalclicked = false;
                    }
                }),

                // Filter Skill
                $('#skilldamage').on('click', function () {
                    deactivateskill();
                    if (!skilldamageclicked) {
                        filterskill("damage");
                        activateskill("damage");
                        skilldamageclicked = true;
                    } else {
                        filterskill("");
                        skilldamageclicked = false;
                    }
                }),
            );
        });
    </script>

    <link href="resources/css/datadisplay.css" rel="stylesheet">

<body style="background-image: url(resources/images/ui/background.png); background-color: goldenrod">

                        <!-- Filter Element -->

                        </label>

                        <label id="elementwater" class="button">
                            <input type="image" src="resources/images/ui/elementwater.png" class="filterimage" name="elementwater">
                        </label>

                        <hr>
                        </hr>

                        <!-- Filter Rank -->
                        <label id="rankl" class="button">
                            <input type="image" src="resources/images/ui/rankl.png" class="filterimage" name="rankl">
                        </label>

                        <label id="rankss" class="button">
                            <input type="image" src="resources/images/ui/rankss.png" class="filterimage" name="rankss">
                        </label>

                        <label id="ranks" class="button">
                            <input type="image" src="resources/images/ui/ranks.png" class="filterimage" name="ranks">
                        </label>

                        <label id="ranka" class="button">
                            <input type="image" src="resources/images/ui/ranka.png" class="filterimage" name="ranka">
                        </label>

                        <hr>
                        </hr>

                        <div>
                            <!-- Filter Region -->
                            <button id="regionglobal" type="button" class="btn btn-primary btn-sm filterbutton">Global

                        <div>
                            <!-- Filter Skill -->
                            <button id="skilldamage" type="button" class="btn btn-primary btn-sm filterbutton">Damage
                                Skills</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main">
                <h1 class="page-header">Nightmares</h1>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body" style="background-image: url(resources/images/ui/background.png); background-color: goldenrod">
                            <table id="nightmares" width="100%" class="table table-bordered" style="font-size: 16px;">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Armor</th>

                                        <th class="none" style="display:none;">Release Tag</th>
                                        <th></th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
