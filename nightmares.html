        $(function () {
            $("#navigationbar").load("navbar.html");

    <!-- Data Display Script-->
    <script type="text/javascript" class="init">
        $(document).ready(function () {

            var elementfireclicked = false;
            var elementwindclicked = false;
            var elementwaterclicked = false;

            var rankaclicked = false;
            var ranksclicked = false;
            var rankssclicked = false;
            var ranklclicked = false;

            var regionglobalclicked = false;

            var skilldamageclicked = false;

            function filterelement(name) {
                $('#nightmares').DataTable().column(3).search(name).draw();
            }

            function activateelement(currentelement) {
                $("#element" + currentelement).css('background', 'gray');
            }

            function deactivateelement() {
                $("#elementfire").css('background', '');
                $("#elementwind").css('background', '');
                $("#elementwater").css('background', '');
            }

            function filterrank(name) {
                $('#nightmares').DataTable().column(4).search(name, true, false).draw();
            }

            function activaterank(currentrank) {
                $("#rank" + currentrank).css('background', 'gray');
            }

            function deactivaterank() {
                $("#ranka").css('background', '');
                $("#ranks").css('background', '');
                $("#rankss").css('background', '');
                $("#rankl").css('background', '');
            }

            function filterregion(name) {
                $('#nightmares').DataTable().column(10).search(name).draw();
            }

            function activateregion(currentregion) {
                $("#region" + currentregion).css('background', 'midnightblue');
            }

            function deactivateregion() {
                $("#regionglobal").css('background', '');
            }

            function filterskill(name) {
                $('#nightmares').DataTable().column(9).search(name).draw();
            }

            function activateskill(currentskill) {
                $("#skill" + currentskill).css('background', 'midnightblue');
            }

            function deactivateskill() {
                $("#skilldamage").css('background', '');
            }

            $('#nightmares').DataTable({
                ajax: "jsonfiles/nightmares.json",
                pageLength: 25,
                responsive: {},
                columns: [
                    { data: 0 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="assets/nightmares/CardS' + data[0] + '.png" class="nightmareimage"/>';
                        }
                    },
                    { data: 1 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="assets/ui/element' + data[2] + '.png" class="elementimage"/>' +
                                '<span style="display:none;">' + data[2] + '</span>';
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<img src="assets/ui/rank' + data[3] + '.png" class="rankimage"/>' +
                                '<span style="display:none;">' + data[3] + '</span>';
                        }
                    },
                    { data: 4 },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return data[5] + ' - ' + data[6];
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return data[7] + ' - ' + data[8];
                        }
                    },
                    {
                        data: null,
                        render: function (data, type, row) {
                            var skilltag = "";
                            var globaltag = "";

                            skilltag = '<span class="label label-primary labeltag">' + data[9] + '</span>'

                            if (data[10] == "Global") {
                                globaltag = '<span class="label label-primary labeltag">' + data[10] + '</span>'
                            }

                            return skilltag + globaltag;
                        }
                    },
                    {
                        data: 9, 
                        visible: false
                    },
                    {
                        data: 10, 
                        visible: false
                    }
                ]
            },

                // Filter Element
                $('#elementfire').on('click', function () {
                    deactivateelement();
                    if (!elementfireclicked) {
                        filterelement("fire");
                        activateelement("fire");
                        elementfireclicked = true;
                    } else {
                        filterelement("");
                        elementfireclicked = false;
                    }
                }),

                $('#elementwind').on('click', function () {
                    deactivateelement();
                    if (!elementwindclicked) {
                        filterelement("wind");
                        activateelement("wind");
                        elementwindclicked = true;
                    } else {
                        filterelement("");
                        elementwindclicked = false;
                    }
                }),

                $('#elementwater').on('click', function () {
                    deactivateelement();
                    if (!elementwaterclicked) {
                        filterelement("water");
                        activateelement("water");
                        elementwaterclicked = true;
                    } else {
                        filterelement("");
                        elementwaterclicked = false;
                    }
                }),

                // Filter Ranking
                $('#ranka').on('click', function () {
                    deactivaterank();
                    if (!rankaclicked) {
                        filterrank("^a$");
                        activaterank("a");
                        rankaclicked = true;
                    } else {
                        filterrank("");
                        rankaclicked = false;
                    }
                }),

                $('#ranks').on('click', function () {
                    deactivaterank();
                    if (!ranksclicked) {
                        filterrank("^s$");
                        activaterank("s");
                        ranksclicked = true;
                    } else {
                        filterrank("");
                        ranksclicked = false;
                    }
                }),

                $('#rankss').on('click', function () {
                    deactivaterank();
                    if (!rankssclicked) {
                        filterrank("^ss$");
                        activaterank("ss");
                        rankssclicked = true;
                    } else {
                        filterrank("");
                        rankssclicked = false;
                    }
                }),

                $('#rankl').on('click', function () {
                    deactivaterank();
                    if (!rankaclicked) {
                        filterrank("^l$");
                        activaterank("l");
                        rankaclicked = true;
                    } else {
                        filterrank("");
                        rankaclicked = false;
                    }
                }),

                // Filter Region
                $('#regionglobal').on('click', function () {
                    deactivateregion();
                    if (!regionglobalclicked) {
                        filterregion("Global");
                        activateregion("global");
                        regionglobalclicked = true;
                    } else {
                        filterregion("");
                        regionglobalclicked = false;
                    }
                }),

                // Filter Skill
                $('#skilldamage').on('click', function () {
                    deactivateskill();
                    if (!skilldamageclicked) {
                        filterskill("damage");
                        activateskill("damage");
                        skilldamageclicked = true;
                    } else {
                        filterskill("");
                        skilldamageclicked = false;
                    }
                }),
            );
        });
    </script>

    <style type="text/css">
        .nightmareimage {
            width: 60px;

<body style="background-image: url(assets/ui/background.png); background-color: goldenrod">

                        <!-- Filter Element -->

                        <label id="elementwind" class="button">

                        </label>

                        <label id="elementwater" class="button">
                            <input type="image" src="assets/ui/elementwater.png" class="filterimage" name="elementwater">
                        </label>

                        <hr>
                        </hr>

                        <!-- Filter Rank -->
                        <label id="rankl" class="button">
                            <input type="image" src="assets/ui/rankl.png" class="filterimage" name="rankl">
                        </label>

                        <label id="rankss" class="button">
                            <input type="image" src="assets/ui/rankss.png" class="filterimage" name="rankss">
                        </label>

                        <label id="ranks" class="button">
                            <input type="image" src="assets/ui/ranks.png" class="filterimage" name="ranks">
                        </label>

                        <label id="ranka" class="button">
                            <input type="image" src="assets/ui/ranka.png" class="filterimage" name="ranka">
                        </label>

                        <hr>
                        </hr>

                        <div>
                            <!-- Filter Region -->
                            <button id="regionglobal" type="button" class="btn btn-primary btn-sm filterbutton">Global
                                Gear</button>
                        </div>

                        <hr>
                        </hr>

                        <div>
                            <!-- Filter Skill -->
                            <button id="skilldamage" type="button" class="btn btn-primary btn-sm filterbutton">Damage
                                Skills</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main">
                <h1 class="page-header">Nightmares</h1>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-body" style="background-image: url(assets/ui/background.png); background-color: goldenrod">
                            <table id="nightmares" width="100%" class="table table-bordered" style="font-size: 16px;">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Armor</th>
                                        <th>Name</th>
                                        <th>Element</th>
                                        <th>Rank</th>
                                        <th>Max Stats</th>
                                        <th>Story Skill</th>
                                        <th>Colloseum Skill</th>
                                        <th class="none" style="display:none;">Tags</th>
                                        <th class="none" style="display:none;">Skill Tags</th>
                                        <th class="none" style="display:none;">Release Tag</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
